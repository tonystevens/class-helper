<template name="appLayout">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Your app title -->
    <title>Application Title</title>

    <!-- Framework7 iOS theme styles -->
    <link rel="stylesheet" href="/packages/tonystevens_meteor-framework7/Framework7/dist/css/framework7.ios.min.css">
    <link rel="stylesheet" href="/packages/tonystevens_meteor-framework7/Framework7/dist/css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="/packages/tonystevens_meteor-framework7/Framework7/dist/css/framework7-icons.css">

    <!-- Material(Android) theme styles -->
    <!--<link rel="stylesheet" href="/packages/tonystevens_meteor-framework7/Framework7/dist/css/framework7.material.min.css">-->
    <!--<link rel="stylesheet" href="/packages/tonystevens_meteor-framework7/Framework7/dist/css/framework7.material.colors.min.css">-->
  </head>
  {{> Template.dynamic template=top}}
  <!--<div id="app-content-container" class="content">-->
    {{#if Template.subscriptionsReady}}
      {{> Template.dynamic template=main}}
    {{else}}
      {{> App_loading}}
    {{/if}}
  <!--</div>-->
</template>
