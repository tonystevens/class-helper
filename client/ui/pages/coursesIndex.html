<template name="coursesIndex">
  <!--{{#momentum plugin="fade"}}-->
    {{#if isInRole 'teacher'}}
      <div class="content-block-title">
        Owned Courses
        <a href="#newCourseModal" data-popup=".new-course-modal" class="icon btn fa fa-plus-circle add-owned-course open-popup"></a>
      </div>
      <div class="list-block sortable">
        <ul>
          {{#each course in ownedCoursesArray}}
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title">
                  <a href="{{pathFor 'courses.show' _id=course._id}}">
                  {{course.name}}
                  </a>
                </div>
                <div class="item-after"><i class="fa fa-angle-right"></i></div>
              </div>
            </div>
            <div class="sortable-handler"></div>
          </li>
          {{/each}}
        </ul>
      </div>
    {{else if isInRole 'student'}}
      <div class="card">
      <ul class="table-view">
        <li class="table-view-cell table-view-divider">Joined
          <button class="btn pull-right add-joined-course" data-toggle-modal="join-course-modal"><span class="icon icon-plus"></span></button></li>
        {{#each course in joinedCoursesArray}}
          <li class="table-view-cell">
            <a class="navigate-right">
              {{course.name}}
            </a>
          </li>
        {{/each}}
      </ul>
    </div>
    {{/if}}
  <!--{{/momentum}}-->

  <div class="popup new-course-modal">
    {{> newCourseModal }}
  </div>

  <div id="join-course-modal" class="modal">
    <header class="bar bar-nav">
      <button type="button" class="btn btn-link btn-nav pull-left" data-toggle-modal="join-course-modal">Cancel</button>
      <button type="button" class="btn btn-link btn-nav pull-right submit-join-course" data-toggle-modal="join-course-modal">Done</button>
      <h1 class="title">Join Course</h1>
    </header>
    <div class="content join_course_content">
      <form>
        <input type="text" name="course_code" placeholder="Enter course code">
      </form>
    </div>
  </div>
</template>
