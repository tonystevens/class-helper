<template name="messageIndexHeader">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left">
        {{#if currentUser}}
          <a href="{{pathFor 'courses.index'}}">
            <i class="icon icon-back"></i>
          </a>
        {{/if}}
      </div>
      <div class="center">Messages</div>
      <div class="right">
        {{#if currentUser}}
          {{#if isInRole 'teacher'}}
            <a href="{{pathFor 'newChannel'}}" class="icon fa fa-edit fa-lg new-channel"></a>
          {{/if}}
        {{else}}
          <a href="{{pathFor 'signin'}}" class="icon icon-person"></a>
        {{/if}}
      </div>
    </div>
  </div>
</template>
