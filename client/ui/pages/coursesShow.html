<template name="coursesShow">
  <div data-page="home" class="page toolbar-fixed navbar-fixed">
    <div class="navbar">
      <div class="navbar-inner">
        <div class="left">
          {{#if currentUser}}
            <a href="{{pathFor 'courses.index'}}"><i class="icon icon-back"></i></a>
          {{/if}}
        </div>
        <div class="center">Course Info</div>
        <div class="right">
          {{#if currentUser}}
            {{#if isTimelineTab}}
              <a href="#" data-popover=".popover-filter" class="open-popover"><i class="icon fa fa-filter filter-timeline fa-lg"></i></a>
            {{else}}
              <a href="#"><i class="icon fa fa-trash-o delete-course fa-lg"></i></a>
            {{/if}}
          {{/if}}
        </div>
      </div>
    </div>
    <div class="toolbar tabbar">
      <div class="toolbar-inner">
        <a href="#course-general-info" class="tab-link active">
          <i class="fa fa-info-circle fa-lg" style="padding-bottom: 0"></i>
          <span class="tabbar-label" style="font-size: 12px">Info</span>
        </a>
        <a href="#course-students" class="tab-link">
          <i class="fa fa-users fa-lg"></i>
          <span class="tabbar-label" style="font-size: 12px">Students</span>
        </a>
        <a href="#course-timeline" class="tab-link">
          <i class="fa fa-list-alt fa-lg"></i>
          <span class="tabbar-label" style="font-size: 12px">Timeline</span>
        </a>
        <a href="#course-quiztemplate" class="tab-link">
          <i class="fa fa-file-text-o fa-lg"></i>
          <span class="tabbar-label" style="font-size: 12px">Quiz Template</span>
        </a>
      </div>
    </div>
    <div class="page-content">
      <div class="content-block">
        <div class="tabs">
          <div id="course-general-info" class="tab active">
            <div class="card">
              <div class="card-header">
                <strong>{{course.name}}</strong>
                <div class="right">
                  {{#if isInRole 'teacher'}}
                    <i class="icon fa fa-pencil-square-o"></i>
                  {{/if}}
                </div>
              </div>
              <div class="card-content">
                <div class="card-content-inner">
                  {{course.description}}
                </div>
            </div>
              <div class="card-footer">
                {{course.createAt}}
              </div>
            </div>
            {{#if isInRole 'teacher'}}
              <p><a href="{{pathForAddMaterials}}" class="button button-round">Add Material(s)</a></p>
              <p><a href="{{pathForAddProblemTemplate}}" class="button button-round">Add Quiz Template</a></p>
            {{/if}}
          </div>
          <div id="course-students" class="tab">
            <div class="content-block-title">Students
              {{#if isInRole 'teacher'}}
                <i data-popup=".edit-course-add-students" class="icon fa fa-user-plus add-students open-popup"></i>
              {{/if}}
            </div>
            <div class="list-block">
              <ul>
              {{#each studentId in studentIds}}
                <li class="item-content">
                  <div class="item-inner">
                    <div class="item-title">{{getStudentNameById studentId}}</div>
                    {{#if isInRole 'teacher'}}
                      <div class="item-after"><i class="icon fa fa-trash-o remove-student" id="{{studentId}}"></i></div>
                    {{/if}}
                  </div>
                </li>
              {{/each}}
              </ul>
            </div>
          </div>
          <div id="course-timeline" class="tab">
            <div class="timeline">
              {{#each material in courseMaterials}}
                {{#if isInCategory material.category}}
                <div class="timeline-item">
                  <div class="timeline-item-date">{{material.createDay}} <small>{{material.createMonth}}</small></div>
                  <div class="timeline-item-divider"></div>
                  <div class="timeline-item-content">
                    <div class="timeline-item-inner">
                      <div class="timeline-item-time">{{material.createTime}}<a href="#" id="{{material._id}}" class="button color-green view-button">View</a></div>
                      <div class="timeline-item-title">{{material.name}}</div>
                      <div class="timeline-item-subtitle">{{material.description}}</div>
                      <div class="timeline-item-text">{{material.fileNum}} files included.</div>
                    </div>
                  </div>
                </div>
                {{/if}}
              {{/each}}
            </div>
          </div>
          <div id="course-quiztemplate" class="tab">
            <div class="list-block">
              <ul>
                {{#each template in problemTemplates}}
	                <li class="customized-accordion-item">
                    <a href="#" class="item-content item-link">
                      <div class="item-inner">
                        <div class="item-title"><b>{{template.name}}</b></div>
                      </div>
                    </a>
		                <div class="accordion-item-content">
			                <div class="content-block">
				                <p>{{template.description}}</p>
				                <p>
					                <div class="data-table card">
						                <table>
							                <thead>
							                <tr>
								                <th class="label-cell">知识点</th>
								                <th class="tablet-only">题型</th>
								                <th>难度</th>
								                <th class="numeric-cell">题数</th>
							                </tr>
							                </thead>
							                <tbody id="problem-template-container">
							                {{#each config in template.configs}}
								                <tr class="problem-set-config" id="{{uniqid}}">
									                <td class="label-cell">
										                {{getKnowledgePointNameById config.knowledgepoint._str}}
									                </td>
									                <td class="tablet-only">
										                {{getProblemType config.type}}
									                </td>
									                <td class="label-cell">
										                {{getProblemDifficulty config.difficulty}}
									                </td>
									                <td class="numeric-cell">
										                {{config.number}}
									                </td>
								                </tr>
							                {{/each}}
							                </tbody>
						                </table>
					                </div>
				                </p>
                        <p>
                          <div class="row">
                            <div class="col-50"></div>
                            <div class="col-50">
                              <a href="{{pathForProblemAutogen template}}" class="button button-round button-green">出题</a>
                            </div>
                          </div>
                        </p>
			                </div>
		                </div>
	                </li>
                {{/each}}
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="popup edit-course-add-students">
    {{> addCourseStudent course=course}}
  </div>
  <div class="popover popover-filter">
    {{> popoverFilter}}
  </div>
</template>

<template name="popoverFilter">
  <div class="popover-angle"></div>
  <div class="popover-inner">
    <div class="list-block">
      <ul>
        <li><a value="all" href="#" class="list-button item-link show-timeline">All</a></li>
        <li><a value="homework" href="#" class="list-button item-link show-timeline">Homework</a></li>
        <li><a value="annotation" href="#" class="list-button item-link show-timeline">Annotation</a></li>
        <li><a value="other" href="#" class="list-button item-link show-timeline">Other</a></li>
      </ul>
    </div>
  </div>
</template>
