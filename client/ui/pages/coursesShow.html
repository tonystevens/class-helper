<template name="coursesShow">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left">
        {{#if currentUser}}
          <a href="{{pathFor 'courses.index'}}"><i class="icon icon-back"></i></a>
        {{/if}}
      </div>
      <div class="center">Course Info</div>
      <div class="right">
      </div>
    </div>
  </div>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="card">
          <div class="card-header">
            <strong>{{course.name}}</strong>
            <div class="right">
              {{#if isInRole 'teacher'}}
                <i data-popup=".edit-course-general-info" class="icon fa fa-pencil-square-o edit-course general-info open-popup"></i>
              {{/if}}
            </div>
          </div>
          <div class="card-content">
            <div class="card-content-inner">
              {{course.description}}
            </div>
          </div>
          <div class="card-footer">
            {{course.createAt}}
          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="content-block-title">Students
          {{#if isInRole 'teacher'}}
            <i data-popup=".edit-course-add-students" class="icon fa fa-user-plus edit-course add-students open-popup"></i>
          {{/if}}
        </div>
        <div class="list-block">
          <ul>
          {{#each studentId in studentIds}}
            <li class="item-content">
              <div class="item-inner">
                <div class="item-title">{{getStudentNameById studentId}}</div>
              {{#if isInRole 'teacher'}}
                <div class="item-after"><i class="icon fa fa-trash-o remove-student" id="{{studentId}}"></i></div>
              {{/if}}
              </div>
            </li>
          {{/each}}
          </ul>
        </div>
      </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>
  <div class="popup edit-course-general-info">
    <a href="#" class="close-popup"> general </a>
  </div>
  <div class="popup edit-course-add-students">
    {{> addCourseStudent course=course}}
  </div>
</template>
