<template name="newChannelPage">
  {{#if isInRole 'teacher'}}
    <div class="input-group">
      <input type="text" id="channel-subject" placeholder="Subject:">
      {{> inputAutocomplete settings=settings id="autocomplete-input" class="recipient-text" placeholder="To: "}}
      <input type="text" id="channel-expire-date" data-fx-mobile="true" data-lang="zh" data-large-mode="true" data-lock="from" data-min-year="2017" data-max-year="2018">
      <input type="text" id="channel-expire-time">
    </div>
    <div>
      {{#each message in getMessages}}
        <p>{{message.content}}</p>
      {{/each}}
    </div>
    <div id="new-channel-message">
      <input type="text" id="new-channel-message-text"><i class="icon fa fa-paper-plane-o" id="new-channel-message-send"></i>
    </div>
  {{/if}}
</template>

<template name="messageRecipientPill">
  <span class="label">{{profile.firstName}}, {{profile.lastName}}</span>
</template>

<template name="serverNoMatch">
  <span class="icon icon-info" style="color: red;"></span>No such user: <span style="color: blue;"><b>{{getFilter}}</b>!</span>
</template>
