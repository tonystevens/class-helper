<template name="messagesIndex">
  <div class="page-content">
  {{#if isInRole 'teacher'}}
    <div class="content-block-title">{{_ 'messageIndexPage.ownedMessage'}}</div>
    <div class="list-block media-list">
      <ul>
        {{#each channel in ownedChannelsArray}}
        <li>
          <a href="{{pathFor 'messages.show' _id=channel._id}}" class="item-link item-content">
            <div class="item-inner">
              <div class="item-title-row">
                <div class="item-title">{{findRecipientUser channel}}</div>
              </div>
              <div class="item-subtitle">{{channel.subject}}</div>
            </div>
          </a>
        </li>
        {{/each}}
      </ul>
    </div>
  {{/if}}
    <div class="content-block-title">{{_ 'messageIndexPage.participatedMessage'}}</div>
    <div class="list-block media-list">
      <ul>
        {{#each channel in participatedChannelArray}}
          <li>
            <a href="{{pathFor 'messages.show' _id=channel._id}}" class="item-link item-content">
              <div class="item-inner">
                <div class="item-title-row">
                  <div class="item-title">{{findRecipientUser channel}}</div>
                </div>
                <div class="item-subtitle">{{channel.subject}}</div>
              </div>
            </a>
          </li>
        {{/each}}
      </ul>
    </div>
  </div>
</template>
