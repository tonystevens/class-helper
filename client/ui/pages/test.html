<template name="uploadForm">
  {{#with currentUpload}}
    Uploading <b>{{file.name}}</b>:
    <span id="progress">{{progress.get}}%</span>
  {{else}}
    <input id="fileInput" type="file" />
  {{/with}}
</template>

<template name='file'>
  {{#each file in uploadImages}}
  <img src="{{file.link}}" alt="{{file.name}}" height="200"/>
  <hr>
  {{/each}}
</template>
