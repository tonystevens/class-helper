<template name="Courses_show_page">
  {{#momentum plugin="fade"}}
    <div class="card">
      <ul class="table-view">
        <li class="table-view-cell table-view-divider">Owned</li>
        {{#each course in coursesArray}}
          {{> Courses_show (courseArgs course)}}
        {{/each}}
      </ul>
    </div>
  {{/momentum}}
</template>
