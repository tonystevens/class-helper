<template name="addCourseMaterial">
	<div class="navbar">
		<div class="navbar-inner">
			<div class="left">
				{{#if currentUser}}
					{{#if isInRole 'teacher'}}
						<a href="{{pathFor 'courses.show' _id=course._id}}"><i class="icon icon-back"></i></a>
					{{/if}}
				{{/if}}
			</div>
			<div class="center">{{course.name}}</div>
			<div class="right"></div>
		</div>
	</div>
	<div class="page-content">
		<div class="content-block-title">Add Material</div>
		<div class="list-block">
			<ul>
				<li>
					<div class="item-content">
						<div class="item-media">
							<i class="icon fa fa-user-circle-o fa-lg"></i>
						</div>
						<div class="item-inner">
							<div class="item-input">
								<input type="text" placeholder="Name">
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-media">
							<i class="icon fa fa-id-card-o fa-lg"></i>
						</div>
						<div class="item-inner">
							<div class="item-input">
								<input type="text" placeholder="Description">
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-media">
							<i class="icon fa fa-check fa-lg"></i>
						</div>
						<div class="item-inner">
							<div class="item-input">
								<label class="label-switch">
									<input type="checkbox">
									<div class="checkbox"></div>
								</label>
							</div>
						</div>
					</div>
				</li>
				{{#if isReadyToShowFiles}}
					<li>
						<div class="item-content">
							<div class="item-media">
								<i class="icon fa fa-paperclip fa-lg"></i>
							</div>
							<div class="item-inner">
								<div class="item-input">
									{{#each file in attachedFiles}}
										<div class="chip">
											<div class="chip-media bg-teal">C</div>
											<div class="chip-label">{{file.name}}</div>
											<a href="#" class="chip-delete"></a>
										</div>
									{{/each}}
								</div>
							</div>
						</div>
					</li>
				{{/if}}
			</ul>
		</div>
		<div class="upload-form" id="uploadFile">
		{{#with currentUpload}}
			<h1 id="percentage">{{progress.get}}%</h1>
		{{else}}
			<div class="sm-row">
				<input class="invisible" id="userAttachment" type="file" name="userAttachment" required="" multiple="">
				<div class="upload-icon" id="uploadIcon"><i class="fa fa-cloud-upload"></i>
					<h2>Add Attachment(s)</h2>
				</div>
			</div>
		{{/with}}
		</div>
	</div>
</template>
